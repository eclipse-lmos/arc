spring:
  jackson:
    default-property-inclusion: NON_NULL
  main:
    banner-mode: off
    web-application-type: reactive
  reactor:
    context-propagation: auto
  graphql:
    graphiql:
      enabled: true

logging:
  level:
    root: INFO
    org.eclipse.lmos.arc: DEBUG

server:
  port: 8080

arc:
  subscriptions:
    events:
      enable: true